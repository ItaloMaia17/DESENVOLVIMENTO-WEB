<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
    <style>
        table {
            border: 1px solid #FF0000;
            padding: auto;
            border-spacing: 1cap;
        }
    </style>
</head>
<body>
    <h1>Tabelas em html</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Curso</th>
            <th>IRA</th>
        </tr>
        <tr>
            <td>Maria Fatima</td>
            <td>Sistemas de Informação</td>
            <td>7,43</td>
        </tr>
        <tr>
            <td>Francisco Nunes</td>
            <td>Design digital</td>
            <td>8,50</td>
        </tr>
    </table>
</body>
</html>
